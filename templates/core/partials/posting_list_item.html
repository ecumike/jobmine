{% load static %}
<div class="application-item mb3">
	<div class="inline-flex">
		<div>{{ posting.company.name }}</div>
		<div class="inline-flex">
			<a href="{% url 'admin:applications_jobposting_change' object_id=posting.id %}"><span class="icon small dib ml2">{{ templateHelpers.html.icons.edit|safe }}</span></a>
			{% if posting.isOld %}<span class="ml1 dark-red">{{ templateHelpers.html.icons.old|safe }}</span>{% endif %}
		</div>
	</div>
	<br><div class="mt1 dib f6">{% if posting.url %}<a href="{{ posting.url }}" target="_blank">{{ posting.title }}</a>{% else %}<span class="gray">{{ posting.title }}</span>{% endif %}</div>
</div>
